<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //use strict impede que variáveis sejam declaradas
    //sem o uso de let, var ou const
    //
    'use strict'
    /*
        Loop da soma dos numeros até que seja zero
    */
    

    let soma = 0
    let num 
    
    /*
        Caracteristicas do loop do..while
        1-Local do teste: No final
        2-Garantia de execuçao: 1 (uma)
        3- Numero de repetiçoes: Indeterminado
    */

    do {
        num = Number(prompt('Digite um número para somar (ou 0 para terminar):'))

        if(!isNaN(num)) {
            soma += num
        }
    } while(num !=0)
    
    document.write(`A soma dos números informados é ${soma}.`)


        </script>
</head>

</html>
