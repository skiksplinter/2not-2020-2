<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //use strict impede que variáveis sejam declaradas
    //sem o uso de let, var ou const
    //
    'use strict'

    /*  Obtendo entrada do usuario: prompt()
        - Mostra uma mensagem (pergunta) para o usuario
        -e o deixa digitar uma resposta.
        - o resultado do prompt() deve ser armazenado
        em uma variavel para posterior utilizacao
    */
        let nome = prompt ('Qual é o seu nome?')

    // Saida de dados: alert()
        alert(nome)

    // Saida de dados: document.write()
        document.write(nome)

        // Saida de dados: console.log()
        console.log(nome)


        /*
        Entrada de dados : confirm()
        -exibe uma pergunta e os boroes OK e cancelar
        - se apertaro OK -> true
        - se apertar Cancelar -> false
        */
        let resposta = confirm (' Tem certza?')
        document.write(resposta)









        </script>
</head>
<body>
    
</body>
</html>
