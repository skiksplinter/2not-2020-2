<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>  
</head>
   <body>
   <h1>Exercício - CALCULADORA</h1>

   <div>
      <label>Insira o primeiro número</label>
      <input type="number" id="primeiro-numero" placeholder="Digite um número">
   </div>

   <div>
      <label>Escolha uma opção desejada</label>
      <select id="operacao">
         <option>(Selecione)</option>
         <option>Soma</option>
         <option>Subtração</option>
         <option>Multiplicação</option>
         <option>Divisão</option>
         <option>Potenciação</option>
         <option>Resto de divisão</option>
      </select>
   </div>

   <div>
      <label>Insira o segundo número</label>
      <input type="number" id="segundo-numero" placeholder="Digite outro número">
   </div>

   <div>
      <button id="calculo">Calcular</button>
   </div>


   <script>
     
      'use strict'

         //numeros e operação

      const primeiroNumero = document.getElementById('primeiro-numero')
      const operacao = document.getElementById('operacao')
      const segundoNumero = document.getElementById('segundo-numero')

        //Validando

      function botaoClique() {

         let valido = true
         let numeroPrimeiro = parseFloat(primeiroNumero.value)
         let numeroSegundo = parseFloat(segundoNumero.value)
         
         if(isNaN(numeroPrimeiro)) {
            alert('O primeiro número deve ser válido.')
            primeiroNumero.focus() 
            valido = false
         } 

         else if(operacao.selectedIndex <= 0) {
            alert('Selecione uma operação')
            operacao.focus()
            valido = false
         }    

         else if(isNaN(numeroSegundo)) {
            alert('O segundo número deve ser válido')
            segundoNumero.focus()
            valido = false
         } 

        //Dados inseridos corretos, passa para o calculo

         if(valido) {
            
            let resultado = 0

            switch(operacao.selectedIndex) {
               case 1:
                  resultado = numeroPrimeiro + numeroSegundo
                  alert('O resultado da operação é ' + resultado)
                  break
               case 2:
                  resultado = numeroPrimeiro - numeroSegundo
                  alert('O resultado da operação é ' + resultado)
                  break
               case 3:
                  resultado = numeroPrimeiro * numeroSegundo
                  alert('O resultado da operação é ' + resultado)
                  break
               case 4: 
                  resultado = numeroPrimeiro / numeroSegundo
                  alert('O resultado da operação é '+ resultado)
                  break
               case 5: 
                  resultado = numeroPrimeiro ** numeroSegundo
                  alert('O resultado da operação é ' + resultado)
                  break
               case 6: 
                  resultado = numeroPrimeiro % numeroSegundo
                  alert('O resultado da operação é ' + resultado)
                  break                
            }

         }

       
      }
        //botao
      calculo.addEventListener('click', botaoClique)

       /* 

            Monte um formulário com os seguintes campos:
            * Primeiro número (input numérico)
            * Operação aritmética (select, com as opções de soma, subtração,
                multiplicação, divisão, potenciação e resto da divisão)
            * Segundo número (input numérico)
            * Div para exibição do resultado da operação aritmética
            * Botão "calcular"

            Validações:
            * Os campos de número devem estar preenchidos e com números válidos
            * Deve ter sido selecionada uma operação artimética válida

        */


        </script>
</body>
</html>
