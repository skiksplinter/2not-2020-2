<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //use strict impede que variáveis sejam declaradas
    //sem o uso de let, var ou const
    //
    'use strict'

        /*
        Caracteristicas do loop for
        1-Local do teste: No Inicio
        2-Garantia de execuçao: 0 (zero)
        3- Numero de repetiçoes: determinado ou determinavel
    */



        //Escrever os numeros de 1 a 10
        /*Tres partes do for, separadas por ;
        1-Inicializacao
        2-Condiçao
        3-Incremento
        */

        for(let i = 1; i <= 10; i++) {
            document.write(i + '<br>')
        }
        // traço HTML
        document.write('<hr>')

        
        //Escrever os numeros de 1 a 10, saltando de 2 em 2
         for(let i = 1; i <=10; i +=2) {
            document.write(i + '<br>')

        }
        // traço HTML
        document.write('<hr>')

        //Escrever os numeros de 10 a 1, em ordem reversa
         for(let i = 10; i >=1; i --) {
            document.write(i + '<br>')


         }        


        </script>
</head>
