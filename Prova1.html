<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        for(let km = 400; km >= 1; km--){ 
            if(km % 29 ==0){
                document.write(`Lombofaixa no quilometro ${km}<br>`)
            }
        }
        let quilometro
        do {
            quilometro = parseInt(prompt('Informe um quilometro entre 1 e 400:')) // Abrir o prompt para o usuário digitar um número
            } while (isNaN(quilometro) || quilometro < 1 || quilometro > 400) // Verificando se a condição está dentro de 1 a 400

        let msg
            switch(quilometro) {

                case 92:
                case 177:
                case 291:
                case 388:
                    msg = 'Megalojas do Magazine Luiza'
                    break

                case 153:
                case 356:
                    msg = 'Drive-thru dos Calçados Rafarillo'
                    break

                case 187:
                    msg = 'Posto de recarga da Viação São José'
                    break

                case 210:
                    msg = 'Filial da Padaria Estrela'
                    break

                case 314:
                    msg = 'Fábrica do Jubileu do Amendoim'
                    break

                case 367:
                    msg = 'Franca AcquaParque Unidade II'
                    break

                default:
                    msg = 'Vapo, tem nada aqui não. Segue reto toda vida, meu fii.'
            }
            alert(msg)
      
           
           </script>
